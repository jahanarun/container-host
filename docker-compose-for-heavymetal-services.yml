    dns:
      - ${METAL_DNS_IP_ADDRESS}
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - ${DATA_STORAGE}/glances/glances.conf:/glances/conf/glances.conf
    environment:
      - GLANCES_OPT=-w
      - TZ=${TZ}
    labels:
