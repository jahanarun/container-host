      networks_traefik_proxy:
      networks_vlan_80:
        ipv4_address: ${PLEXMUSIC_IP_ADDRESS}
    dns:
      - ${METAL_DNS_IP_ADDRESS}
    environment:
      - PLEX_UID=${PUID}
      - PLEX_GID=${PGID}
      - PUID=${PUID}
      - PGID=${PGID}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_MUSIC_CLAIM}
      - TZ=${TZ}
      - ALLOWED_NETWORKS=${PLEX_ALLOWED_NETWORKS}
